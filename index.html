<!DOCTYPE html><br/><html><br/><head><br/>    <meta charset="UTF-8"><br/>    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><br/>    <title>系统紧急恢复</title><br/>    <style><br/>        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }<br/>        body { background: #0000aa; overflow: hidden; height: 100vh; width: 100vw; position: fixed; font-family: 'Consolas', monospace; }<br/>        #bsod { position: fixed; top:0; left:0; width:100%; height:100%; color: white; padding:20px; display: flex; flex-direction: column; z-index:10000; animation: bgFlash 0.06s infinite, shake 0.06s infinite; }<br/>        @keyframes bgFlash { 0% { background-color: #0000aa; } 12.5% { background-color: #aa0000; } 25% { background-color: #00aa00; } 37.5% { background-color: #aa00aa; } 50% { background-color: #000000; } 62.5% { background-color: #00aaaa; } 75% { background-color: #aa5500; } 87.5% { background-color: #5500aa; } }<br/>        @keyframes shake { 0% { transform: translate(0,0) rotate(0deg); } 10% { transform: translate(-8px,4px) rotate(-1.2deg); } 20% { transform: translate(8px,-4px) rotate(1.2deg); } 30% { transform: translate(-5px,6px) rotate(0.8deg); } 40% { transform: translate(5px,-6px) rotate(-0.8deg); } 50% { transform: translate(-3px,3px) rotate(0.4deg); } 60% { transform: translate(3px,-3px) rotate(-0.4deg); } 70% { transform: translate(-2px,2px) rotate(0.2deg); } 80% { transform: translate(2px,-2px) rotate(-0.2deg); } }<br/>        .content { max-width: 650px; margin:0 auto; width:100%; animation: skew 0.06s infinite; }<br/>        @keyframes skew { 0% { transform: skew(0deg); } 25% { transform: skew(2deg); } 50% { transform: skew(-2deg); } 75% { transform: skew(1deg); } }<br/>        .title { font-size:42px; margin-bottom:15px; display:flex; align-items:center; }<br/>        .title span { background:white; color:#0000aa; padding:5px 15px; margin-right:10px; animation: blink 0.08s infinite; }<br/>        @keyframes blink { 0% { opacity:1; } 50% { opacity:0; } }<br/>        .message { font-size:20px; margin:15px 0; }<br/>        .error-box { background:rgba(0,0,0,0.7); padding:18px; border-left:6px solid #ffcc00; margin:25px 0; animation:borderPulse 0.15s infinite; font-size:18px; }<br/>        @keyframes borderPulse { 0% { border-color:#ffcc00; } 33% { border-color:#ff0000; } 66% { border-color:#00ff00; } }<br/>        .progress-bar { width:100%; background:#222; height:24px; margin:20px 0; border:2px solid #aaa; animation:barWobble 0.12s infinite; }<br/>        @keyframes barWobble { 0% { transform:scaleX(1); } 25% { transform:scaleX(1.06); } 50% { transform:scaleX(0.94); } 75% { transform:scaleX(1.03); } }<br/>        .progress-fill { height:100%; width:0%; background:#ffcc00; transition:width 0.1s; }<br/>        .scan-text { color:#ffff00; font-size:18px; margin:12px 0; animation:colorShift 0.1s infinite; }<br/>        @keyframes colorShift { 0% { color:#ffff00; } 25% { color:#ff00ff; } 50% { color:#00ffff; } 75% { color:#ff8800; } }<br/>        .input-area { margin-top:30px; border-top:2px solid #fff; padding-top:20px; }<br/>        .input-area p { font-size:18px; margin-bottom:12px; }<br/>        #unlockInput { background:#000; border:2px solid #fff; color:#fff; font-size:22px; padding:12px; width:240px; margin-right:12px; outline:none; }<br/>        #unlockBtn { background:#ffcc00; border:none; color:#000; font-size:22px; padding:12px 24px; font-weight:bold; cursor:pointer; animation:btnPulse 0.15s infinite; }<br/>        @keyframes btnPulse { 0% { background:#ffcc00; } 50% { background:#ff0000; } }<br/>        .error-count { color:#ff8888; margin-top:12px; font-size:18px; }<br/>        #shutdownTimer { position:fixed; bottom:15px; right:15px; color:#ffcc00; background:black; padding:8px 12px; border:2px solid red; display:none; z-index:20000; font-size:18px; animation:timerFlash 0.2s infinite; }<br/>        @keyframes timerFlash { 0% { opacity:1; } 50% { opacity:0.3; } }<br/>        #matrix { position:fixed; top:0; left:0; width:100%; height:100%; color:#0f0; font-family:monospace; font-size:14px; line-height:1; white-space:pre; overflow:hidden; z-index:20002; pointer-events:none; opacity:0.35; }<br/>        #tear { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; background:repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.15) 3px, rgba(255,255,255,0.15) 6px); z-index:20001; animation:tearMove 0.08s infinite; }<br/>        @keyframes tearMove { 0% { transform:translateY(0); } 100% { transform:translateY(7px); } }<br/>        #ticker { position:fixed; bottom:0; left:0; width:100%; background:#ff0000; color:#ffff00; font-size:18px; padding:6px 0; white-space:nowrap; overflow:hidden; z-index:40000; font-weight:bold; border-top:2px solid #fff; border-bottom:2px solid #fff; animation:ticker 8s linear infinite; }<br/>        @keyframes ticker { 0% { transform:translateX(100%); } 100% { transform:translateX(-100%); } }<br/>        #formatOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(200,0,0,0.95); color:white; display:none; justify-content:center; align-items:center; font-size:42px; z-index:50000; font-weight:bold; text-shadow:3px 3px 0 #000; animation:formatPulse 0.2s infinite; backdrop-filter:blur(4px); }<br/>        @keyframes formatPulse { 0% { opacity:1; } 50% { opacity:0.6; } }<br/>        .fake-window { position:fixed; background:#c0c0c0; color:#000; font-family:'Segoe UI',sans-serif; padding:8px 14px; border:3px solid #000; border-radius:5px; box-shadow:5px 5px 0 rgba(0,0,0,0.5); z-index:30000; pointer-events:none; font-size:16px; font-weight:bold; animation:floatWindow 6s infinite alternate ease-in-out; }<br/>        @keyframes floatWindow { 0% { transform:translate(0,0) rotate(0deg); } 100% { transform:translate(30px, -30px) rotate(10deg); } }<br/>    </style><br/></head><br/><body><br/>    <div id="bsod"><br/>        <div class="content"><br/>            <div class="title"><span>:(</span> 系统遇到严重错误</div><br/>            <div class="message">正在尝试恢复... <span id="percent">0</span>%</div><br/>            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div><br/>            <div class="scan-text" id="scanMsg">正在扫描磁盘错误...</div><br/>            <div class="error-box"><br/>                <span style="color:#ff0; font-size:1.6em;"><span class="emoji emoji1f511"></span> 解锁密码: 快说我错了 <span class="emoji emoji1f511"></span></span><br><br/>                <span style="font-size:0.9em; color:#ccc;">(输入错误3次将触发数据擦除模拟)</span><br/>            </div><br/>            <div class="input-area"><br/>                <p>请输入密码解锁:</p ><br/>                <input type="text" id="unlockInput" placeholder="输入密码" autofocus><br/>                <button id="unlockBtn">解锁</button><br/>                <div class="error-count" id="errorCount">错误次数: 0 / 3</div><br/>            </div><br/>        </div><br/>    </div><br/>    <div id="shutdownTimer">系统将在 5 秒后关闭...</div><br/>    <div id="matrix"></div><br/>    <div id="tear"></div><br/>    <div id="ticker"><span class="emoji emoji26a0"></span>️ 紧急！系统文件正在被删除！请立即输入密码！ <span class="emoji emoji26a0"></span>️</div><br/>    <div id="formatOverlay"><span class="emoji emoji26a0"></span>️ 正在格式化硬盘... <span class="emoji emoji26a0"></span>️</div><br/>    <div class="fake-window" style="top:5%; left:2%;"><span class="emoji emoji26a0"></span>️ 致命错误 0x0000007B</div><br/>    <div class="fake-window" style="top:15%; left:70%;"><span class="emoji emoji26a0"></span>️ 内存不足 0x8007000E</div><br/>    <div class="fake-window" style="top:40%; left:30%;"><span class="emoji emoji26a0"></span>️ 系统文件损坏</div><br/>    <div class="fake-window" style="top:70%; left:80%;"><span class="emoji emoji26a0"></span>️ 驱动程序停止响应</div><br/>    <div class="fake-window" style="top:85%; left:10%;"><span class="emoji emoji26a0"></span>️ 关键进程已终止</div><br/>    <script><br/>        (function() {<br/>            const PASSWORD = '快说我错了';<br/>            let errorCount = 0, progress = 0;<br/>            const bsod = document.getElementById('bsod');<br/>            const unlockInput = document.getElementById('unlockInput');<br/>            const unlockBtn = document.getElementById('unlockBtn');<br/>            const progressFill = document.getElementById('progress');<br/>            const percentSpan = document.getElementById('percent');<br/>            const scanMsg = document.getElementById('scanMsg');<br/>            const errorCountSpan = document.getElementById('errorCount');<br/>            const shutdownTimer = document.getElementById('shutdownTimer');<br/>            const matrixDiv = document.getElementById('matrix');<br/>            const formatOverlay = document.getElementById('formatOverlay');<br/>            const tear = document.getElementById('tear');<br/>            const ticker = document.getElementById('ticker');<br/>            const fakeWindows = document.querySelectorAll('.fake-window');<br/><br/>            let audioCtx, oscillator, soundInterval, soundStarted = false;<br/>            function initSound() {<br/>                if (soundStarted) return;<br/>                try {<br/>                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();<br/>                    const gainNode = audioCtx.createGain();<br/>                    gainNode.gain.value = 1.0;<br/>                    gainNode.connect(audioCtx.destination);<br/>                    oscillator = audioCtx.createOscillator();<br/>                    oscillator.type = 'sawtooth';<br/>                    oscillator.frequency.value = 880;<br/>                    oscillator.connect(gainNode);<br/>                    oscillator.start();<br/>                    soundInterval = setInterval(() => { if (oscillator) oscillator.frequency.value = oscillator.frequency.value === 880 ? 440 : 880; }, 250);<br/>                    soundStarted = true;<br/>                } catch(e) {}<br/>            }<br/>            document.addEventListener('click', function firstClick() { initSound(); document.removeEventListener('click', firstClick); }, { once: true });<br/>            unlockInput.addEventListener('focus', initSound);<br/>            function stopSound() {<br/>                if (soundInterval) clearInterval(soundInterval);<br/>                if (oscillator) { oscillator.stop(); oscillator.disconnect(); oscillator = null; }<br/>                if (audioCtx) { audioCtx.close(); audioCtx = null; }<br/>                soundStarted = false;<br/>            }<br/><br/>            window.onbeforeunload = () => '系统正在恢复中，离开将导致数据丢失！';<br/>            document.addEventListener('keydown', (e) => {<br/>                const forbidden = ['Escape', 'F5', 'F11', 'F4', 'F3', 'F2', 'F1', 'F6', 'F7', 'F8', 'F9', 'F10', 'F12'];<br/>                if (forbidden.includes(e.key) || (e.altKey && e.key === 'F4') || (e.ctrlKey && (e.key === 'w' || e.key === 'r' || e.key === 'F4'))) {<br/>                    e.preventDefault(); alert('<span class="emoji emoji2716"></span> 禁止退出！请输入密码解锁。');<br/>                }<br/>            });<br/>            document.addEventListener('contextmenu', (e) => e.preventDefault());<br/><br/>            const progressInterval = setInterval(() => {<br/>                progress = Math.min(progress + 2, 100);<br/>                progressFill.style.width = progress + '%';<br/>                percentSpan.textContent = progress;<br/>                const messages = ['正在删除系统文件...','格式化硬盘中...','擦除分区表...','损坏引导扇区...','删除用户数据...','正在销毁证据...','磁盘已损坏！','快说我错了！','密码是“快说我错了”','输入“快说我错了”'];<br/>                scanMsg.textContent = messages[Math.floor(Math.random() * messages.length)];<br/>                if (progress >= 100) { clearInterval(progressInterval); scanMsg.textContent = '系统已完全损坏！立即输入密码解锁！'; }<br/>            }, 90);<br/><br/>            const alertInterval = setInterval(() => alert('<span class="emoji emoji26a0"></span>️ 系统即将彻底损毁！请立即输入密码！'), 1000);<br/>            let countdown = 5;<br/>            const timerInterval = setInterval(() => {<br/>                countdown--; if (countdown <= 0) { countdown = 5; bsod.style.backgroundColor = '#ffffff'; setTimeout(() => bsod.style.backgroundColor = '#ff0000', 30); setTimeout(() => bsod.style.backgroundColor = '', 80); }<br/>                shutdownTimer.style.display = 'block'; shutdownTimer.textContent = `系统将在 ${countdown} 秒后彻底关闭...`;<br/>            }, 1000);<br/><br/>            let cols = Math.floor(window.innerWidth / 20);<br/>            let arr = new Array(cols).fill(0);<br/>            function drawMatrix() {<br/>                let str = '';<br/>                for (let i = 0; i < cols; i++) {<br/>                    let char;<br/>                    if (Math.random() < 0.005) { const hintChars = ['快','说','我','错','了']; char = hintChars[Math.floor(Math.random()*5)]; }<br/>                    else { char = String.fromCharCode(0x30A0 + Math.random()*96); }<br/>                    str += char + ' ';<br/>                    if (arr[i] > 0) arr[i]--; else if (Math.random()<0.05) arr[i]=10;<br/>                }<br/>                matrixDiv.innerText = str;<br/>            }<br/>            const matrixInterval = setInterval(drawMatrix, 40);<br/><br/>            function unlock() {<br/>                if (unlockInput.value.trim() === PASSWORD) {<br/>                    stopSound(); window.onbeforeunload = null;<br/>                    clearInterval(progressInterval); clearInterval(alertInterval); clearInterval(timerInterval); clearInterval(matrixInterval);<br/>                    bsod.remove(); matrixDiv.remove(); tear.remove(); ticker.remove(); formatOverlay.remove(); fakeWindows.forEach(el => el.remove()); shutdownTimer.remove();<br/>                    alert('<span class="emoji emoji1f389"></span> 恭喜你成功解锁！整蛊结束，快去分享给朋友吧～');<br/>                } else {<br/>                    errorCount++; errorCountSpan.textContent = `错误次数: ${errorCount} / 3`; alert('<span class="emoji emoji2716"></span> 密码错误！'); unlockInput.value = ''; unlockInput.focus();<br/>                    if (errorCount >= 3) {<br/>                        formatOverlay.style.display = 'flex';<br/>                        if (oscillator) oscillator.frequency.value = 2000;<br/>                        for (let i = 0; i < 10; i++) setTimeout(() => alert('<span class="emoji emoji1f480"></span> 检测到暴力破解！启动数据擦除程序！'), i * 120);<br/>                        let flashCount = 0;<br/>                        const flashInterval = setInterval(() => {<br/>                            bsod.style.backgroundColor = flashCount++ % 2 ? '#00ff00' : '#ff00ff';<br/>                            if (flashCount > 40) { clearInterval(flashInterval); formatOverlay.style.display = 'none'; if (oscillator) oscillator.frequency.value = 880; }<br/>                        }, 40);<br/>                        errorCount = 0; errorCountSpan.textContent = `错误次数: 0 / 3`;<br/>                    }<br/>                }<br/>            }<br/>            unlockBtn.addEventListener('click', unlock);<br/>            unlockInput.addEventListener('keypress', (e) => e.key === 'Enter' && unlock());<br/>            unlockInput.focus();<br/>        })();<br/>    </script><br/></body><br/></html>
